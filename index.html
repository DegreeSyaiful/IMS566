<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - RakBuku</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css">

<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    display: flex;
    flex-direction: column;
    background: linear-gradient(to bottom right, #f8fafc, #f1f5f9); /* Soft librarian tone */
  }

  main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    border-radius: 1rem;
    border: none;
    background: #ffffff;
    box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
  }

  .card h2 {
    color: #1e3a8a; /* Navy blue heading */
  }

  .form-control {
    border: 1px solid #cbd5e1;
    border-radius: 0.5rem;
  }

  .btn-primary {
    background-color: #1e3a8a;
    border-color: #1e3a8a;
    border-radius: 0.5rem;
    font-weight: 500;
    transition: all 0.2s ease;
  }

  .btn-primary:hover {
    background-color: #1e268a;
    border-color: #1e268a;
  }

  .form-label {
    font-weight: 500;
    color: #1e293b;
  }

  .text-muted a {
    color: #1e3a8a;
    text-decoration: underline;
  }

  footer {
    background-color: #f1f5f9;
    color: #64748b;
    font-size: 0.85rem;
  }
</style>
</head>
<body>
  <main class="flex-grow-1">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card p-4">
            <h2 class="text-center mb-4">Login to <strong>RakBuku</strong></h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Log In</button>
              </div>
              <div class="text-center mt-3">
                <small>Don't have an account? <a href="#">Sign up</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center text-muted py-3 border-top w-100">
    <div class="container">
      <small>
        &copy; 2025 RakBuku. All rights reserved. |
        <a href="#" class="text-decoration-none text-muted">Privacy Policy</a> |
        <a href="#" class="text-decoration-none text-muted">Contact</a>
      </small>
    </div>
  </footer>

  <!-- JavaScript for login logic -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const username = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "admin" && password === "123456") {
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid username or password.");
      }
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
